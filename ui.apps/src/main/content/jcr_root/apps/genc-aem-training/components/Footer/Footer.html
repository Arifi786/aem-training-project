<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Footer Component</title>
<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            padding-bottom: 60px; /* Adjust this value based on the height of your footer */
        }
        .footer {
            background-color: #533;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        .footer-nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            justify-content: center;
        }
        .footer-nav li {
            margin: 0 15px;
        }
        .footer-nav a {
            color: white;
            text-decoration: none;
        }
        .footer-nav a:hover {
            text-decoration: underline;
        }
</style>
</head>
<body>
<div class="content">
<!-- Main content of the page goes here -->
<div class="drag-component">
<!-- Drag component option -->
</div>
</div>
<footer class="footer">
<div class="footer-content">
<p>&copy; 2025 Your Company. All rights reserved.</p>
<nav class="footer-nav">
<ul>
<li><a href="#privacy">Privacy Policy</a></li>
<li><a href="#terms">Terms of Service</a></li>
<li><a href="#contact">Contact Us</a></li>
</ul>
</nav>
</div>
</footer>
</body>
</html>
